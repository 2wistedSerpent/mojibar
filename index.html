<input class="search js-search" type="search" placeholder="Type a keyword...">
<div class="js-outcome"></div>

<script>
  var emojis = require("emojilib")
  var searchInput = document.querySelector('.js-search')

  searchInput.focus()
  searchInput.addEventListener("keyup", function() {
    search(this.value)
  })

  function search (query) {
    document.querySelector(".js-outcome").innerText = (Object.keys(emojis).filter(function(name) {
      return name.match(query)
    })).join(", ")
  }
</script>

<style>
  body {
    margin: 0;
    padding: 0;
  }

  .search {
    padding: 20px;
    font-size: 14px;
    width: 100%;
    border: 0;
    -webkit-appearance: textfield;
  }
</style>
